<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cog"></i> Admin Dashboard</h1>
            <div class="header-controls">
                <div class="user-menu">
                    <span id="admin-name" class="user-name">Admin</span>
                    <button onclick="logout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="admin-content">
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Toko</h3>
                    <p class="stat-number">5</p>
                </div>
                <div class="stat-card">
                    <h3>Total Produk</h3>
                    <p class="stat-number">25</p>
                </div>
                <div class="stat-card">
                    <h3>Total User</h3>
                    <p class="stat-number" id="total-users">2</p>
                </div>
            </div>

            <div class="admin-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button class="btn-primary" onclick="viewStores()">
                        <i class="fas fa-store"></i> Lihat Toko
                    </button>
                    <button class="btn-primary" onclick="viewProducts()">
                        <i class="fas fa-box"></i> Kelola Produk
                    </button>
                    <button class="btn-primary" onclick="viewUsers()">
                        <i class="fas fa-users"></i> Kelola User
                    </button>
                </div>
            </div>

            <div class="admin-info">
                <h2>Informasi</h2>
                <p>Fitur admin lengkap akan tersedia di versi dengan backend database.</p>
                <p>Untuk sekarang, Anda bisa mengakses marketplace sebagai customer:</p>
                <button class="btn-primary" onclick="goToMarketplace()">
                    <i class="fas fa-shopping-cart"></i> Pergi ke Marketplace
                </button>
            </div>
        </div>
    </main>

    <script>
        // Auth check
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        
        if (!token || !user) {
            window.location.href = 'login.html';
        } else {
            const userData = JSON.parse(user);
            if (userData.user_type !== 'admin') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('admin-name').textContent = userData.full_name;
                
                // Count total users
                const storedUsers = JSON.parse(localStorage.getItem('marketplace_users') || '{}');
                const totalUsers = Object.keys(storedUsers).length + 2; // + default users
                document.getElementById('total-users').textContent = totalUsers;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function goToMarketplace() {
            window.location.href = 'index.html';
        }

        function viewStores() {
            alert('Fitur kelola toko akan tersedia di versi lengkap');
        }

        function viewProducts() {
            alert('Fitur kelola produk akan tersedia di versi lengkap');
        }

        function viewUsers() {
            alert('Fitur kelola user akan tersedia di versi lengkap');
        }
    </script>

    <style>
        .admin-content {
            padding: 2rem 0;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        .admin-actions {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .admin-info {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
